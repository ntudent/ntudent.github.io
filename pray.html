    <!-- 按鈕計數祈福 Happygoluckyface -->
    <div style="position: absolute; top: 355px; left: 100px;" id="count">
        <a class="btn btn-secondary large" style="height: 300px; width: 400px; font-size: 80px;">祈福<br>Pray</a>
    </div>

    <button style="position: absolute; top: 290px; left: 230px; border-color: rgb(89, 76, 212); border-radius: 10px;">輸入您的姓名<br>Enter your name.</button>
    <script>
        const button = document.querySelector('button');

        var name;
        button.onclick = function() {
            name = prompt('你/妳的名字是?   What is your name?');
            alert('你/妳好 ' + name + '，很高興見到你/妳!\n' + 'Hello ' + name + ', nice to meet you!');
        }
        
        var count = document.getElementById('count')
        var a = 0;
        var b = 0;
        count.onclick = function() {
            b += 1;
            alert(name + "祈福了   " + ++a + "   次\n" + name + " has prayed for   " + a + "   times");
            if (b === 8) {
                alert("加油，每祈福10次有獎品\n"+"Cheers, there's prizes praying for every 10 times!")
            }
            if (b === 10) {
                let q = prompt("猜猜獎品\n" + "Guess the prize!");
                if (q === 'null') {
                    alert("恭喜得獎\n"+"You win that!");
                }
                else {
                    alert("請再接再厲\n"+"Keep trying~");
                    b-=10;
                }
            }
        }
    </script>

    <!-- 等到網站架上去後search後面接site: ，做成欄位-->
    <button class="hover_shadow" style="position: absolute; top: 160px; left: 30px; border-color: rgb(89, 76, 212); border-radius: 10px;">搜尋<br>Searching</button>
    <script>
        const button = document.querySelector('button');

        var search;
        button.onclick = function() {
            search = prompt('請輸入於下方   Pls enter below');
            window.open("https://google.com/search?q="+search, "", "toolbar=no,location=no,directories=no,width=600,height=800");
        }
        
    </script>
