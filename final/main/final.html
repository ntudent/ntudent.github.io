<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尾聲</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">


</head>
<body>
    <p>努力</p>
    <p>不過是幸運之前的準備爾爾</p>
    <p>現在...它來了...帶著甫哥一起回來了</p>
    <p>在哪呢</p>
    <input type="text" id="inputLucky" class="form-control searchBox" style="position: absolute; top: 200px; left: 0px; width: 150px;" placeholder="依次輸入數字">
    <button id="confirm" style="position: absolute; top: 203px; left: 170px;" class="buttonAll">第一組數字確認</button>
    <div id="map" style="position: absolute; top: 250px; height: 20px;">https://www.google.com.tw/maps/@</div>

    <div id="dentist" style="position: absolute; top: 300px; height: 50px;">
        <a href="#dentist" style="display: none;">dent</a>
        <input id="dent_input" type="text" placeholder="這是哪裡" style="display: none; width: 200px;">
    </div>
    <button id="last" style="display: none; position: absolute; top: 350px; left: 0px;" class="buttonAll">下一站</button>
    


    <!-- bootstrap連結 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    
    <!-- 連到JS -->
    <script src="../js/main.js"></script>

</body>
</html>
