    <div style="height: 40px; border-bottom-color:rgb(211, 76, 76); border-bottom-width: 5px; border-bottom-style: solid;"><h2 style="color: blue;"><strong>解救甫哥計畫</strong></h2></div>
    <p><font style="font-size: 50px;">令</font>人喜愛的甫哥被混沌給束縛了，大夥兒該如何是好...</p>

    <p>幸好，你點進來了。</p>
    <br>
    <p>如果時間內沒有完成任務...甫哥將會消失在世界的盡頭</p>
    <p>別忘了，混沌可是隨時會出來干擾解救計畫的啊</p>
    
    <br>
    <button id="chaos01" class="buttonAll">繼續挑戰</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button id="continue01" class="buttonAll">媽我好怕</button>

    <div id="showChaos01" style="display: none;">
        <img id="imgChaos01" src="../img/dragon.jpg">
        <a href="#showChaos01" style="display: none;">Game</a>
        <p>混沌: 10秒鐘按20下圖片才有機會逃脫</p>
        <h1 id="countDownChaos01">10</h1>
    </div>
